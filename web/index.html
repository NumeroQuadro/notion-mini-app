<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notion Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Notion API Client -->
    <script src="https://unpkg.com/@notionhq/client@2.2.13/build/umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>Notion Manager</h1>
        <div id="error-container" class="error-message" style="display: none;"></div>
        
        <!-- Database tiles navigation -->
        <div id="home-screen" class="home-screen">
            <div class="tiles-container">
                <div class="tile tasks-tile" data-db-type="tasks">
                    <div class="tile-icon">üìã</div>
                    <div class="tile-title">Tasks</div>
                    <div class="tile-description">Create and manage tasks</div>
                </div>
                <div class="tile notes-tile" data-db-type="notes">
                    <div class="tile-icon">üìù</div>
                    <div class="tile-title">Notes</div>
                    <div class="tile-description">Create and manage notes</div>
                </div>
                <div class="tile journal-tile" data-db-type="journal">
                    <div class="tile-icon">üìî</div>
                    <div class="tile-title">Journal</div>
                    <div class="tile-description">Record your moods and thoughts</div>
                </div>
                <div class="tile recent-tasks-tile" data-action="recent-tasks">
                    <div class="tile-icon">‚è±Ô∏è</div>
                    <div class="tile-title">Recent Tasks</div>
                    <div class="tile-description">View and complete recent tasks</div>
                </div>
            </div>
        </div>

        <!-- Back navigation -->
        <div id="back-button" class="back-button" style="display: none;">
            <button type="button" class="back-btn">
                <span class="back-arrow">‚Üê</span> Back to Home
            </button>
        </div>
        
        <!-- Form section - will be shown when a database tile is clicked -->
        <div id="formSection" style="display: none;">
            <div class="form-header">
                <h2 id="formTitle">Create New Item</h2>
            </div>
            
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" required>
                </div>
                
                <div id="propertiesContainer">
                    <!-- Dynamic properties will be added here -->
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create Item</button>
            </form>
        </div>
        
        <!-- Recent tasks section -->
        <div id="recentTasksSection" style="display: none;">
            <div class="section-header">
                <h2>Recent Tasks</h2>
            </div>
            <div class="tasks-list" id="tasksList">
                <!-- Recent tasks will be loaded here -->
                <div class="loading-indicator">Loading recent tasks...</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Detect if running in Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            document.body.classList.add('telegram-app');
            
            // Apply Telegram theme colors
            document.documentElement.style.setProperty('--tg-theme-bg-color', window.Telegram.WebApp.backgroundColor || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', window.Telegram.WebApp.textColor || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', window.Telegram.WebApp.buttonColor || '#2481cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', window.Telegram.WebApp.buttonTextColor || '#ffffff');
        }
    </script>
</body>
</html>
