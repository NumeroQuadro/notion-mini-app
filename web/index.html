<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Notion API Client -->
    <script src="https://unpkg.com/@notionhq/client@2.2.13/build/umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Task</h1>
        <div id="error-container" class="error-message" style="display: none;"></div>
        <div style="text-align: right; margin-bottom: 10px;">
            <button type="button" id="testConfigBtn" class="test-btn">Test Config</button>
        </div>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
            </div>
            
            <div id="propertiesContainer">
                <!-- Dynamic properties will be added here -->
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Task</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        // Test button to check if the config endpoint is working
        document.getElementById('testConfigBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/notion/mini-app/api/config');
                const data = await response.json();
                alert('Config loaded successfully: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                alert('Error loading config: ' + error.message);
            }
        });
    </script>
</body>
</html>
