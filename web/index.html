<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notion Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Notion API Client -->
    <script src="https://unpkg.com/@notionhq/client@2.2.13/build/umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Item</h1>
        <div id="error-container" class="error-message" style="display: none;"></div>
        
        <!-- Database tabs -->
        <div class="tabs-container">
            <div class="tabs">
                <button type="button" id="tasksTab" class="tab active" data-db-type="tasks">Tasks</button>
                <button type="button" id="notesTab" class="tab" data-db-type="notes">Notes</button>
            </div>
        </div>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Add details here..."></textarea>
            </div>
            
            <div id="propertiesContainer">
                <!-- Dynamic properties will be added here -->
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Item</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        // Detect if running in Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            document.body.classList.add('telegram-app');
            
            // Apply Telegram theme colors
            document.documentElement.style.setProperty('--tg-theme-bg-color', window.Telegram.WebApp.backgroundColor || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', window.Telegram.WebApp.textColor || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', window.Telegram.WebApp.buttonColor || '#2481cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', window.Telegram.WebApp.buttonTextColor || '#ffffff');
        }
    </script>
</body>
</html>
