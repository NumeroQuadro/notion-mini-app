<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notion Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Notion API Client -->
    <script src="https://unpkg.com/@notionhq/client@2.2.13/build/umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Task</h1>
        <div id="error-container" class="error-message" style="display: none;"></div>
        <div style="text-align: right; margin-bottom: 10px;">
            <button type="button" id="testConfigBtn" class="test-btn">Test Config</button>
        </div>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
            </div>
            
            <div id="propertiesContainer">
                <!-- Dynamic properties will be added here -->
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Task</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        // Test button to check if the config endpoint is working
        document.getElementById('testConfigBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/notion/mini-app/api/config');
                const data = await response.json();
                alert('Config loaded successfully: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                alert('Error loading config: ' + error.message);
            }
        });
        
        // Detect if running in Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            document.body.classList.add('telegram-app');
            
            // Apply Telegram theme colors
            document.documentElement.style.setProperty('--tg-theme-bg-color', window.Telegram.WebApp.backgroundColor || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', window.Telegram.WebApp.textColor || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', window.Telegram.WebApp.buttonColor || '#2481cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', window.Telegram.WebApp.buttonTextColor || '#ffffff');
            
            // Hide test button in Telegram app
            document.getElementById('testConfigBtn').style.display = 'none';
        }
    </script>
</body>
</html>
